<Body>
	
	<header class="mainHeader" role="banner">
	    <img id="mainLogo" src="images/localsaver-logo.png" height="40" width="200">
	</header> <!-- END Main Header! -->

	<h1 id="couponsText">Coupons & Deals near You</h1>
	<p id="matchesFound">+valueHere Matches Found</p>

	<div id="primaryContentBox">
	
		<img id="pin" src="images/pin.png" height="12" width="9"> <p id="city">City</p>
			<p id="distance">X.Y mi</p>

		<img id="foodBackground" src="images/tile1-main.jpg">
		
		<img id="profileImage" src="images/tile1-logo.jpg" height="100" width="100"> <p id="coCategory">Company Category</p>
		
		<p id="companyButtonTitle">companyButtonTitle</p>

		<p id="discountButton"><!-- &nbsp &nbsp 20% off Regular Price for	... --> </p>

	</div> <!-- END PRIMARY CONTENT DIV -->


<script>

	var xmlhttp = new XMLHttpRequest();
	var url = "mock.json";

	xmlhttp.onreadystatechange = function() {
	    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	        var myArr = JSON.parse(xmlhttp.responseText);
	        myFunction(myArr);
	    }
	};

	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function myFunction(arr) {
	    var out = "";
	    var i;
	    for(i = 0; i < arr.businesses.length - 1; i++) {
	        out += '<a href="' + arr.businesses[i].businessname + '">' + 
	        arr[i] + '</a><br>';

	        // document.getElementById("p1").innerHTML = "New text!";

	        // $( this ).text(arr.businesses[i].businessname);

	        $( "#matchesFound" ).text( arr.count );
	        $( "#discountButton" ).text( arr.businesses[1].coupons[0].title );
	        $( "#companyButtonTitle" ).text( arr.businesses[0].businessname );
	        $( "#coCategory" ).text( arr.businesses[0].category );
	        $( "#city" ).text( arr.businesses[0].city );
	        $( "#distance" ).text( arr.businesses[0].distance );
				  // var htmlString = $( this ).html();
				  // $( this ).text( "Clicked!!" );
	
			};
	    }
	
	
	

</script>




</Body>
</Html>
